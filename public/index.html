<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D image</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #333;
        padding: 700px 0;
      }
      .wrapper {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div
        class="swag"
        data-src="./assets/avo.jpg"
        data-depth-src="./assets/avo-depth.jpg"
      ></div>
      <div
        class="swag"
        data-src="./assets/ball.jpg"
        data-depth-src="./assets/ball-depth.jpg"
      ></div>
      <div
        class="swag"
        data-src="./assets/canyon.jpg"
        data-depth-src="./assets/canyon-depth.jpg"
      ></div>
      <div
        class="swag"
        data-src="./assets/lady.jpg"
        data-depth-src="./assets/lady-depth.jpg"
      ></div>
      <div
        class="swag"
        data-src="./assets/mount.jpg"
        data-depth-src="./assets/mount-depth.jpg"
      ></div>
    </div>
    <script src="./index.js"></script>
    <script>
      document.querySelectorAll(".swag").forEach(elem => {
        ImageManager.apply(elem);
      });
    </script>
  </body>
</html>
